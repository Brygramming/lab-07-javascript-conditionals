<!DOCTYPE html>
<html>
	<head>
		<title>
			1 Miles Per Gallon Tank
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var mpg = prompt("How many miles you drove today?");

			console.log(mpg / mpg2 + " mpg");
		</script>
	</body>
</html>
