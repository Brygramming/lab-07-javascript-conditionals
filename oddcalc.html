<!DOCTYPE html>
<html>
	<head>
		<title>
			
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var num1 = prompt("Give me a number.");
			var num2 = prompt("Give me another number.");
			var equation = prompt("Which equation do you want? mult, div, or mod.");

			if(equation == "mult")
			{
				console.log(num1 * num2);
			} else if(equation == "div")
				{
					console.log(num1 / num2);
				} else if(equation == "mod")
					{
						console.log(num1 % num2);
					} else
						{
							console.log("***Invalid Operation***");
						}
		</script>
	</body>
</html>
